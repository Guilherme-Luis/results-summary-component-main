<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="shortcut icon" href="./src/image/favicon/favicon-32x32.png" type="image/x-icon">
    <title>Project Results summary</title>
</head>
<body>
    <main>
        <div class="MainBody">
            <div class="Results">
                <p class="Title">Your Result</p>
                <div class="Score">
                    <p class="MainPoint">76</p>
                    <p class="AllPoint">of 100</p>
                </div>
                <p class="Feedback">Great</p>
                <p class="Description">You scored higher than 65% of the people who have taken these tests</p>
            </div>
            <div class="Summary">
                <p class="Index">Summary</p>
                <ul>
                    <li class="Reaction">
                        <div class="icon">
                            <img src="src/image/icon-reaction.svg" alt="icon-reaction">
                            <p>Reaction</p>
                        </div>
                        <div class="IconScore">
                            <p class="AllScore"><span class="FinalScore">80</span> /100</p>
                        </div>
                    </li>
                    <li class="Memory">
                        <div class="icon">
                            <img src="src/image/icon-memory.svg" alt="icon-memory">
                            <p>Memory</p>
                        </div>
                        <div class="IconScore">
                            <p class="AllScore"><span class="FinalScore">91</span> /100</p>
                        </div>
                    </li>
                    <li class="Verbal">
                        <div class="icon">
                            <img src="src/image/icon-verbal.svg" alt="icon-memory">
                            <p>Verbal</p>
                        </div>
                        <div class="IconScore">
                            <p class="AllScore"><span class="FinalScore">61</span> /100</p>
                        </div>
                    </li>
                    <li class="Visual">
                        <div class="icon">
                            <img src="src/image/icon-visual.svg" alt="icon-visual">
                            <p>Visual</p>
                        </div>
                        <div class="IconScore">
                            <p class="AllScore"><span class="FinalScore">72</span> /100</p>
                        </div>
                    </li>
                </ul>
                <button class="Continue">
                    <p> <a href="#">Continue</a></p>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
